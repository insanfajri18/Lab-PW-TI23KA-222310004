<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan-2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #2d3748; 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #90cdf4; 
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 28px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e0;
            font-size: 16px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4a5568;
            border-radius: 8px;
            background-color: #4a5568;
            color: #e2e8f0;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #667eea; 
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }
        button:hover {
            background-color: #5a67d8; 
            transform: translateY(-2px);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #4a5568;
            border-radius: 10px;
            color: #e2e8f0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            word-wrap: break-word;
        }
        .error-message {
            color: #fc8181;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hitung Akar Persamaan Kuadrat ($ax^2 + bx + c = 0$)</h1>
        <label for="a">Nilai a:</label>
        <input type="number" id="a" value="1">

        <label for="b">Nilai b:</label>
        <input type="number" id="b" value="-3">

        <label for="c">Nilai c:</label>
        <input type="number" id="c" value="2">

        <button onclick="calculateRoots()">Hitung Akar</button>
        <div id="result"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        function calculateRoots() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            const resultDiv = document.getElementById('result');
            const errorMessageDiv = document.getElementById('errorMessage');
            resultDiv.textContent = ''; 
            errorMessageDiv.textContent = ''; 

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                errorMessageDiv.textContent = "Mohon masukkan semua nilai a, b, dan c yang valid.";
                return;
            }

            const discriminant = b * b - 4 * a * c;

            if (a === 0) {
                if (b === 0) {
                    if (c === 0) {
                        resultDiv.textContent = "Persamaan tidak terdefinisi (0=0).";
                    } else {
                        resultDiv.textContent = "Tidak ada solusi (persamaan salah).";
                    }
                } else {
                    const x = -c / b;
                    resultDiv.textContent = `Ini adalah persamaan linear. Akar (x) = ${x.toFixed(2)}`;
                }
            } else if (discriminant > 0) {
                const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                resultDiv.textContent = `Akar x1 = ${x1.toFixed(2)}, Akar x2 = ${x2.toFixed(2)}`;
            } else if (discriminant === 0) {
                const x = -b / (2 * a);
                resultDiv.textContent = `Akar kembar x1 = x2 = ${x.toFixed(2)}`;
            } else {
                // Dua akar kompleks
                const realPart = (-b / (2 * a)).toFixed(2);
                const imaginaryPart = (Math.sqrt(Math.abs(discriminant)) / (2 * a)).toFixed(2);
                resultDiv.textContent = `Akar x1 = ${realPart} + ${imaginaryPart}i, Akar x2 = ${realPart} - ${imaginaryPart}i`;
            }
        }
    </script>
</body>
</html>
